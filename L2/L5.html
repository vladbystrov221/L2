<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Эффекты Карточки Товара</title>
    <link rel="stylesheet" href="style5.css">
    <link rel="stylesheet" type="text/css" href="CSS/style5.css">
</head>
<body>

<div class="card-container">
    <div class="card">
        <div class="front">
            <div class="card-content">
                <h2 class="card-title">Карточка товара</h2>
                <p class="card-description">Краткое описание товара на лицевой стороне.</p>
            </div>
        </div>
        <div class="back">
            <div class="card-content">
                <h2 class="card-title">Подробности</h2>
                <p class="card-description">Более подробная информация о товаре, которая отображается на обратной стороне(состав, характеристики и тп.).</p>
                <p>Цена: 1111.11 ₽</p>
                <p>Производитель</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
